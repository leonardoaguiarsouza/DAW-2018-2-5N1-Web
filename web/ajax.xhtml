<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Uso de ajax com JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{controleAjax.entrada}" id="txtEntrada"/>
            <br/>
            <h:outputLabel value="#{controleAjax.saida}" id="txtSaida"/>
            <br/>
            <h:commandButton value="Executar"
                             actionListener="#{controleAjax.processar()}">
                <f:ajax execute="txtEntrada" render="txtSaida txtEntrada"/>
            </h:commandButton>
        </h:form>
        <h:form>
            <p:inputText  value="#{controleAjax.entrada}" id="txtEntrada2"/>
            <br/>
            <p:outputLabel  value="#{controleAjax.saida}" id="txtSaida2"/>
            <br/>
            <p:commandButton value="Executar" id="btnProcessar"
                             actionListener="#{controleAjax.processar()}"
                             process="txtEntrada2 btnProcessar" update="txtSaida2 txtEntrada2"/>
        </h:form>
    </h:body>
</html>
