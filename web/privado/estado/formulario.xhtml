<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Estado</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Edição do estado"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar" ajax="false" immediate="true" action="#{controleEstado.cancelar()}"/>
                            <p:commandButton value="Salvar" icon="ui-icon-disk" ajax="false" action="#{controleEstado.salvar()}"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleEstado.objeto.id}" readonly="true" size="5"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText id="txtNome" value="#{controleEstado.objeto.nome}" size="50" maxlength="50" placeholder="Obrigatório"/>
                    <p:outputLabel value="UF" for="txtUF"/>
                    <p:inputText id="txtUF" value="#{controleEstado.objeto.uf}" size="3" maxlength="2"/>
                    <p:outputLabel value="País" for="selectPais"/>
                    <p:selectOneMenu id="selectPais" value="#{controleEstado.objeto.pais}" filter="true" filterMatchMode="startWith">
                        <f:converter converterId="converterPais"/>
                        <f:selectItem noSelectionOption="true" itemLabel="Selecione um registro"/>
                        <f:selectItems value="#{controleEstado.daoPais.lista}" var="p" itemLabel="#{p.nome}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
