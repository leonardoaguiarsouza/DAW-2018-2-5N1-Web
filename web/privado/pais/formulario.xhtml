<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">
            Edição de Pais
        </ui:define>
        <ui:define name="conteudo">
            <h:form>
            <h:messages/>
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="Edição de Pais"/>
                </f:facet>
                <f:facet name="footer">
                    <div align="center">
                         <h:commandButton value="Cancelar"
                                          action="#{controlePais.cancelar()}"
                                          immediate="true"/>
                         <h:commandButton value="Salvar"
                                          action="#{controlePais.salvar()}"/>
                    </div>
                </f:facet>
                <h:outputLabel value="ID"/>
                <h:inputText value="#{controlePais.objeto.id}"
                             size="5" readonly="true"/>
                <h:outputLabel value="Nome"/>
                <h:inputText value="#{controlePais.objeto.nome}"
                             size="50" maxlength="50"/>
                <h:outputLabel value="ISO"/>
                <h:inputText value="#{controlePais.objeto.iso}"
                             size="50" maxlength="50"/>
            </h:panelGrid>
        </h:form>
        </ui:define>
    </ui:composition>
</html>
